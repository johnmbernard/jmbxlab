<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - jmbxlab</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="text-center my-4">Welcome to JMBXLab</h1>
    </header>
    <main>
        <div class="dynamic-card">
            <div class="content">
                <h3>About JMB</h3>
                <div class="buttons">
                    <a href="aboutme.html" class="btn">Learn More</a>
                    <a href="public/john_bernard_resume.pdf" class="btn" target="_blank">Resume</a>
                    <a href="javascript:void(0);" class="btn" onclick="toggleContactForm()">Contact</a>
                </div>
            </div>
        </div>
        <div class="dynamic-card">
            <div class="content">
                <h3>Experimentation Lab</h3>
                <p>Under Construction</p>
                <div class="buttons">
                    <a href="projects.html" class="btn">View Projects</a>
                    <a href="news.html" class="btn">Read News</a>
                    <a href="feed.html" class="btn">The Feed</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center">
        <p>&copy; 2025 John M. Bernard</p>
    </footer>
    <!-- Contact Form Modal -->
    <div id="contact-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleContactForm()">&times;</span>
            <h3>Contact Me</h3>
            <form action="https://formspree.io/f/mqaqqovd" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
